<svg width="200" height="300" viewBox="0 0 200 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Vertical Sage logo matching the exact image -->
  <defs>
    <!-- Shadow filter -->
    <filter id="shadowVert" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="8" stdDeviation="10" flood-color="#000000" flood-opacity="0.15"/>
      <feDropShadow dx="0" dy="3" stdDeviation="5" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Light gray background circle -->
  <circle cx="100" cy="100" r="75" fill="#f8f9fa" stroke="#e9ecef" stroke-width="2" filter="url(#shadowVert)"/>
  
  <!-- Green circle -->
  <circle cx="100" cy="100" r="44" fill="#8a9a5b"/>
  
  <!-- White plus symbol -->
  <g transform="translate(100,100)">
    <path d="M0 -28v56M-28 0h56" stroke="#ffffff" stroke-width="9" stroke-linecap="round"/>
  </g>
  
  <!-- Yellow accent dot -->
  <circle cx="130" cy="70" r="10" fill="#ffd43b"/>
  
  <!-- Sage text below -->
  <text x="100" y="240" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="600" fill="#8a9a5b">Sage</text>
  <text x="100" y="270" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="400" fill="#8a9a5b" opacity="0.8">AI Coach</text>
</svg>