<svg width="400" height="120" viewBox="0 0 400 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Horizontal Sage logo matching the exact image -->
  <defs>
    <!-- Shadow filter -->
    <filter id="shadowHoriz" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#000000" flood-opacity="0.15"/>
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Light gray background circle -->
  <circle cx="60" cy="60" r="45" fill="#f8f9fa" stroke="#e9ecef" stroke-width="1" filter="url(#shadowHoriz)"/>
  
  <!-- Green circle -->
  <circle cx="60" cy="60" r="26" fill="#8a9a5b"/>
  
  <!-- White plus symbol -->
  <g transform="translate(60,60)">
    <path d="M0 -16v32M-16 0h32" stroke="#ffffff" stroke-width="5" stroke-linecap="round"/>
  </g>
  
  <!-- Yellow accent dot -->
  <circle cx="85" cy="35" r="8" fill="#ffd43b"/>
  
  <!-- Sage text -->
  <text x="140" y="75" font-family="system-ui, -apple-system, sans-serif" font-size="42" font-weight="600" fill="#8a9a5b">Sage</text>
</svg>